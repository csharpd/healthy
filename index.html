<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Feed Me!</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
    <!--<img id="logo" src='https://raw.github.com/codebar/planner/master/app/assets/images/logo.png' width='200' />-->
    </header>
    <div id="container">
      <div class="search">
        <input id="username" placeholder="WHERE ARE YOU?" type="text"></input>
      </div>
      <div id="profile">
        <h2 id="place"></h2>
        <h2 id="instructions"></h2>
      </div>
      <ul id="genres">
        <li class="option" id="healthy">Healthy</li>
        <li class="option" id="vegan">Vegan</li>
        <li class="option" id="vegetarian">Vegetarian</li>
        <li class="option" id="paleo">Paleo</li>
        <li class="option" id="gluten-free">Gluten Free</li>
        <li class="option" id="salad">Salad</li>
        <li class="option" id="coffee">Coffee</li>
        <li class="option" id="juice">Juice</li>
        <li class="option" id="bar">Bars</li>
        <li class="option" id="bone-broth">Bone Broth</li>
      </ul>
      <ul id="programmes">
      </ul>
    </div>
    <footer>
    <div id="content"> by <a href="#">Chloe Donegan</a> </div>
    </footer>
  </body>
</html>
